<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>이메일 인증 코드</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body style="margin:0;padding:0;background:#f4f8fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,'Noto Sans KR',Apple SD Gothic Neo,'Noto Sans KR',sans-serif;">
<!-- full width wrapper -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="background:#f4f8fb;">
    <tr>
        <td align="center" style="padding:28px;">
            <!-- card -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width:600px;background:#ffffff;border-radius:24px;box-shadow:0 2px 8px rgba(0,148,144,0.08);">
                <!-- header / brand -->
                <tr>
                    <td align="left" style="padding:28px 32px 8px 32px;">
                        <div style="display:inline-block;background:#f4f8fb;color:#222;border-radius:8px;padding:4px 12px;font-size:14px;font-weight:600;">이메일 인증</div>
                        <div style="margin-top:14px;font-size:24px;line-height:1.35;font-weight:800;color:#111;">
                            <span th:text="${#strings.defaultString(brand,'Korex')}">Korex</span>
                        </div>
                    </td>
                </tr>

                <!-- title / description -->
                <tr>
                    <td style="padding:0 32px;color:#2c3e50;line-height:1.6;font-size:15px;">
                        <p style="margin:0 0 8px 0;">
                            <strong th:text="${#strings.defaultString(recipientName,'고객님')}">고객님</strong>,
                        </p>
                        <p style="margin:0 0 4px 0;">
                            아래 <strong>이메일 인증 코드</strong>를 입력창에 입력해 주세요.
                        </p>
                        <p style="margin:0 0 14px 0;">
                            보안 강화를 위해 코드는 <strong th:text="${minutes}">10</strong>분 후 만료됩니다.
                        </p>
                    </td>
                </tr>

                <!-- code box -->
                <tr>
                    <td align="center" style="padding:0 60px 8px 32px;">
                        <div style="width:100%;margin:8px 0 0 0;padding:18px;background:#e0f7f4;border:1px dashed #009490;border-radius:16px;text-align:center;">
                            <div style="font-size:28px;font-weight:800;letter-spacing:6px;color:#111;"
                                 th:text="${code}">123456</div>
                        </div>
                    </td>
                </tr>

                <!-- hint -->
                <tr>
                    <td align="left" style="padding:8px 32px 0 32px;">
                        <p style="margin:0;color:#888;font-size:13px;">
                            만약 본인이 요청하지 않았다면 이 메일은 무시해 주세요.
                        </p>
                    </td>
                </tr>

                <!-- footer -->
                <tr>
                    <td align="left" style="padding:12px 32px 28px 32px;color:#95a5a6;font-size:12px;border-top:1px solid #f0f0f0;">
                        © <span th:text="${#strings.defaultString(brand,'Korex')}">Korex</span>. All rights reserved.<br/>
                        문의: <span th:text="${#strings.defaultString(supportEmail,'support@korex.com')}">support@korex.com</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
